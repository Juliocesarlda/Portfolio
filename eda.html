<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDA - Engenharia de Dados AMCOR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #00d4ff;
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --success: #00c853;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #333;
        }

        h2 { color: var(--primary); margin-bottom: 25px; text-transform: uppercase; font-size: 1.2rem; }

        .btn-upload {
            background: transparent;
            border: 2px dashed #444;
            padding: 10px;
            width: 95%;
            border-radius: 10px;
            color: #888;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 20px;
            display: block;
        }

        .btn-upload:hover { border-color: var(--primary); color: var(--primary); }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #333;
            background: #252525;
            color: white;
            font-size: 1.2rem;
            box-sizing: border-box;
            text-align: center;
        }

        button.calculate {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00d4ff, #0055ff);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        #result-box {
            margin-top: 30px;
            padding: 20px;
            background: #252525;
            border-radius: 15px;
        }

        .result-val { font-size: 2.5rem; font-weight: bold; color: var(--success); display: block; }
        .confianca { font-size: 0.9rem; color: #888; margin-top: 10px; }
        
        input[type="file"] { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>üõ°Ô∏è EDA - Engenharia de Dados AMCOR</h2>
    
    <label class="btn-upload" for="excelFile" id="dropzone">
        1. Selecionar Planilha (.xlsx ou .csv)
    </label>
    <input type="file" id="excelFile" accept=".xlsx, .xls, .csv">

    <p id="fileInfo" style="font-size: 0.8rem; color: var(--success);"></p>

    <div style="text-align: left; font-size: 0.9rem; margin-bottom: 5px; color: #aaa;">Velocidade da M√°quina:</div>
    <input type="number" id="velocidadeInput" value="120">

    <button class="calculate" onclick="prever()">2. CALCULAR DESPERD√çCIO</button>

    <div id="result-box">
        <span id="lblResultado" class="result-val">---</span>
        <div id="lblConfianca" class="confianca">Aguardando dados...</div>
    </div>
</div>

<script>
    let listaVel = [];
    let listaDesp = [];

    // Convers√£o robusta para lidar com qualquer formato (v√≠rgula, ponto ou n√∫mero puro)
    function purificarNumero(valor) {
        if (valor === undefined || valor === null || valor === "") return NaN;
        let texto = valor.toString().trim().replace(',', '.');
        let num = parseFloat(texto);
        return isNaN(num) ? NaN : num;
    }

    document.getElementById('excelFile').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();

        reader.onload = function(event) {
            const data = new Uint8Array(event.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const worksheet = workbook.Sheets[workbook.SheetNames[0]];
            
            // Lemos como matriz simples para identificar as colunas pelo nome
            const matriz = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

            if (matriz.length < 2) return;

            // BUSCA DIN√ÇMICA DE COLUNAS (Para evitar ler a coluna errada)
            const cabecalho = matriz[0];
            let idxVel = cabecalho.indexOf("Velocidade_Producao");
            let idxDesp = cabecalho.indexOf("Desperdicio_Kg");

            // Se n√£o achou pelo nome exato, tenta os √≠ndices fixos que vimos na foto (4 e 5)
            if (idxVel === -1) idxVel = 4;
            if (idxDesp === -1) idxDesp = 5;

            listaVel = [];
            listaDesp = [];

            for (let i = 1; i < matriz.length; i++) {
                const linha = matriz[i];
                if (!linha) continue;

                const v = purificarNumero(linha[idxVel]);
                const d = purificarNumero(linha[idxDesp]);

                if (!isNaN(v) && !isNaN(d)) {
                    listaVel.push(v);
                    listaDesp.push(d);
                }
            }

            document.getElementById('fileInfo').innerText = listaVel.length + " linhas v√°lidas detectadas!";
            document.getElementById('dropzone').innerText = "‚úÖ Banco de Dados Atualizado";
            
            // TESTE DE SANIDADE: Mostra no console o que foi lido
            console.log("Velocidades lidas:", listaVel);
            console.log("Desperd√≠cios lidos:", listaDesp);
        };
        reader.readAsArrayBuffer(file);
    });

    function prever() {
        if (listaVel.length < 2) {
            alert("A planilha n√£o foi lida corretamente ou est√° vazia.");
            return;
        }

        const n = listaVel.length;
        let sX = 0, sY = 0, sXY = 0, sX2 = 0;

        for (let i = 0; i < n; i++) {
            sX += listaVel[i];
            sY += listaDesp[i];
            sXY += listaVel[i] * listaDesp[i];
            sX2 += Math.pow(listaVel[i], 2);
        }

        const den = (n * sX2 - Math.pow(sX, 2));
        if (den === 0) return;

        const b = (n * sXY - sX * sY) / den;
        const a = (sY - b * sX) / n;

        // R¬≤ para conferir a precis√£o
        let sRes = 0, sTot = 0;
        const mediaY = sY / n;
        for (let i = 0; i < n; i++) {
            const yPred = a + (b * listaVel[i]);
            sRes += Math.pow(listaDesp[i] - yPred, 2);
            sTot += Math.pow(listaDesp[i] - mediaY, 2);
        }
        const r2 = 1 - (sRes / sTot);

        const entrada = parseFloat(document.getElementById('velocidadeInput').value);
        let resultado = a + (b * entrada);

        // Trava para n√£o mostrar valores negativos e nem absurdos
        const lblRes = document.getElementById('lblResultado');
        const lblConf = document.getElementById('lblConfianca');

        if (resultado <= 0) {
            lblRes.innerText = "0.00 Kg";
            lblRes.style.color = "var(--primary)";
            lblConf.innerText = "Otimiza√ß√£o M√°xima Atiginda";
        } else {
            lblRes.innerText = resultado.toFixed(2) + " Kg";
            lblRes.style.color = "var(--success)";
            const nivel = (r2 > 0.7) ? "ALTA" : (r2 > 0.4) ? "M√âDIA" : "BAIXA";
            lblConf.innerText = `Confian√ßa: ${(r2 * 100).toFixed(1)}% (${nivel})`;
        }
    }
</script>

</body>
</html>
