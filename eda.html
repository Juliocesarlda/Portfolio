<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amcor Preditor - Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #00d4ff;
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --success: #00c853;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #333;
        }

        h2 { color: var(--primary); margin-bottom: 20px; text-transform: uppercase; font-size: 1rem; letter-spacing: 2px; }

        .btn-upload {
            background: transparent;
            border: 2px dashed #444;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            color: #888;
            cursor: pointer;
            margin-bottom: 15px;
            display: block;
            box-sizing: border-box;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #333;
            background: #252525;
            color: white;
            font-size: 1.1rem;
            box-sizing: border-box;
            text-align: center;
        }

        button.calculate {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00d4ff, #0055ff);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        #result-box {
            margin-top: 20px;
            padding: 15px;
            background: #252525;
            border-radius: 15px;
        }

        .result-val { font-size: 2.5rem; font-weight: bold; color: var(--success); display: block; }

        .chart-container {
            margin-top: 25px;
            background: #252525;
            border-radius: 15px;
            padding: 15px;
            height: 300px;
            box-sizing: border-box;
        }
        
        input[type="file"] { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>üìä Amcor - An√°lise de Perda</h2>
    
    <label class="btn-upload" for="excelFile" id="dropzone">Clique para carregar planilha</label>
    <input type="file" id="excelFile" accept=".xlsx, .xls, .csv">

    <input type="number" id="velocidadeInput" value="120" placeholder="Velocidade Atual">
    <button class="calculate" onclick="prever()">CALCULAR E COMPARAR</button>

    <div id="result-box">
        <div style="font-size: 0.8rem; color: #888;">Previs√£o de Desperd√≠cio:</div>
        <span id="lblResultado" class="result-val">---</span>
    </div>

    <div class="chart-container">
        <canvas id="graficoBarras"></canvas>
    </div>
</div>

<script>
    let listaVel = [];
    let listaDesp = [];
    let chartInstance = null;

    function purificar(v) {
        let n = parseFloat(v.toString().replace(',', '.'));
        return (isNaN(n) || n > 2000) ? NaN : n;
    }

    document.getElementById('excelFile').addEventListener('change', function(e) {
        const reader = new FileReader();
        reader.onload = function(event) {
            const data = new Uint8Array(event.target.result);
            const workbook = XLSX.read(data, { type: 'array', raw: false });
            const matriz = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 });
            
            listaVel = [];
            listaDesp = [];

            for (let i = 1; i < matriz.length; i++) {
                const v = purificar(matriz[i][4]);
                const d = purificar(matriz[i][5]);
                if (!isNaN(v) && !isNaN(d)) {
                    listaVel.push(v);
                    listaDesp.push(d);
                }
            }
            document.getElementById('dropzone').innerText = "‚úÖ Dados Carregados";
            prever();
        };
        reader.readAsArrayBuffer(e.target.files[0]);
    });

    function prever() {
        if (listaVel.length < 2) return;

        // L√≥gica de Regress√£o
        const n = listaVel.length;
        let sX = 0, sY = 0, sXY = 0, sX2 = 0;
        for (let i = 0; i < n; i++) {
            sX += listaVel[i]; sY += listaDesp[i];
            sXY += listaVel[i] * listaDesp[i]; sX2 += Math.pow(listaVel[i], 2);
        }
        const b = (n * sXY - sX * sY) / (n * sX2 - Math.pow(sX, 2));
        const a = (sY - b * sX) / n;

        const vEntrada = parseFloat(document.getElementById('velocidadeInput').value);
        let resultado = a + (b * vEntrada);
        if (resultado < 0) resultado = 0;

        document.getElementById('lblResultado').innerText = resultado.toFixed(2) + " Kg";

        gerarGraficoBarras(vEntrada, resultado);
    }

    function gerarGraficoBarras(vAtual, pAtual) {
        const ctx = document.getElementById('graficoBarras').getContext('2d');
        
        // Criamos labels combinando Velocidade e Desperd√≠cio para as barras
        const labels = listaVel.map(v => v + " RPM");
        const valores = [...listaDesp];

        // Adicionamos a PREVIS√ÉO ATUAL como uma barra de cor diferente
        labels.push("PREVIS√ÉO");
        valores.push(pAtual);

        if (chartInstance) chartInstance.destroy();

        chartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Desperd√≠cio (Kg)',
                    data: valores,
                    backgroundColor: valores.map((v, i) => i === valores.length - 1 ? '#ffab00' : '#00d4ff'),
                    borderRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    title: { display: true, text: 'Hist√≥rico vs Previs√£o Atual', color: '#eee' }
                },
                scales: {
                    y: { grid: { color: '#333' }, ticks: { color: '#aaa' } },
                    x: { grid: { display: false }, ticks: { color: '#aaa' } }
                }
            }
        });
    }
</script>
</body>
</html>
