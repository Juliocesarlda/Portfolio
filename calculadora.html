<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Java Script</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1rem;
        }
        .teclado {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 10px;
            width: max-content;
            margin: 20px auto;
        }
        .teclado button {
            font-size: 1.5rem;
            padding: 15px;
            cursor: pointer;
        }
        #display {
            width: 258px;
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-align: right;
            padding: 8px;
        }
        .tit1 {
            margin: 0 auto;
            font-size:1.9rem;
            display: flex;
            justify-content: center;
        }
        .tit2 {
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }
        .inicio-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .inicio-btn:hover {
            background-color: #027513;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="tit1">
        <p>_.-={[ CalculatoR ]}=-._</p>
    </div>
    <div class="tit2">
        <input type="text" id="display" readonly>
    </div>
    <div class="teclado">
        <button onclick="addNum('1')">1</button>
        <button onclick="addNum('2')">2</button>
        <button onclick="addNum('3')">3</button>
        <button onclick="addOp('+')">+</button>
        <button onclick="addNum('4')">4</button>
        <button onclick="addNum('5')">5</button>
        <button onclick="addNum('6')">6</button>
        <button onclick="addOp('-')">-</button>
        <button onclick="addNum('7')">7</button>
        <button onclick="addNum('8')">8</button>
        <button onclick="addNum('9')">9</button>
        <button onclick="addOp('*')">&times;</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="addNum('0')">0</button>
        <button onclick="backspace()">&larr;</button>
        <button onclick="addOp('/')">&divide;</button>
        <button onclick="calculate()" style="grid-column: span 4; background: #444; color: #fff;">=</button>
    </div>
    <div class="tit1">
        <button class="inicio-btn" onclick="inicio('VOLTAR')">I N I C I O</button>
    </div>
    <script>
        function inicio() {
            window.location.href = 'index.html'
        }
        function addNum(num) {
            document.getElementById('display').value += num;
        }
        function addOp(op) {
            let display = document.getElementById('display');
            let val = display.value;
            if (val === '') return;
            // Evita operadores duplicados
            if (/[+\-*/]$/.test(val)) {
                display.value = val.slice(0, -1) + op;
            } else {
                display.value += op;
            }
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function backspace() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }
        function calculate() {
            let display = document.getElementById('display');
            try {
                // Substitui o símbolo de multiplicação e divisão por operadores JS
                let result = eval(display.value.replace(/&times;/g, '*').replace(/&divide;/g, '/'));
                display.value = result;
            } catch {
                display.value = 'Erro';
                setTimeout(clearDisplay, 1500);
            }
        }
    </script>
</body>
</html>
