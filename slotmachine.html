<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Gatinho</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        .tit1 {
            margin-top: 30px;
            font-size: 2rem;
            letter-spacing: 2px;
        }
        .slot-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
            gap: 20px;
        }
        .slot {
            background: #222;
            border: 4px solid #ff9800;
            border-radius: 18px;
            width: 70px;
            height: 70px;
            font-size: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 16px #000a;
        }
        .btn-girar {
            background: #ff9800;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 38px;
            font-size: 1.3rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .btn-girar:hover {
            background: #ff5722;
        }
        .resultado {
            margin-top: 25px;
            font-size: 1.2rem;
            min-height: 1.5em;
        }
        .btn-voltar {
            background: #555;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }
        .btn-voltar:hover {
            background: #777;
        }
        .aposta-container {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .aposta-container span, .aposta-container label {
            margin-right: 15px;
        }
        #valorAposta {
            background: #222;
            color: #fff;
            border: 2px solid #ff9800;
            border-radius: 4px;
            padding: 5px;
            width: 60px;
            text-align: center;
        }
        @media (max-width: 700px) {
            .slot-gato-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="tit1">
        <span style="font-size:2.5rem; vertical-align: middle;">üê±</span>
        <span style="margin: 0 12px;">_.-={[ Jogo do Gatinho ]}=-._</span>
        <span style="font-size:2.5rem; vertical-align: middle;">üê±</span>
    </div>
    <div class="slot-gato-container">
        <div>
            <div class="slot-container">
                <div class="slot" id="slot1">üçí</div>
                <div class="slot" id="slot2">üçã</div>
                <div class="slot" id="slot3">üçâ</div>
            </div>
            <div class="aposta-container">
                <span>Saldo: R$ <span id="saldo">100</span></span>
                <label>
                    Aposta: R$ 
                    <input type="number" id="valorAposta" min="1" value="10">
                </label>
            </div>
            <button class="btn-girar" onclick="girar()">Girar</button>
            <div class="resultado" id="resultado"></div>
            <button class="btn-voltar" onclick="window.location.href='index.html'">Voltar ao In√≠cio</button>
        </div>
    </div>
    <audio id="slot-audio" src="giro.mp3"></audio>
    <audio id="perdeu" src="perdeu.mp3"></audio>
    <audio id="vitoria" src="vitoria.mp3"></audio>
    <audio id="meioacerto" src="meioacerto.mp3"></audio>
    <script>
        const simbolos = ["üçí", "üçã", "üçâ", "üçá", "üîî", "‚≠ê", "7Ô∏è‚É£"];
        let animando = false;
        let saldo = 100;

        function atualizarSaldo() {
            document.getElementById('saldo').textContent = saldo;
        }

        function girar() {
            if (animando) return; // Evita m√∫ltiplos giros ao mesmo tempo
            // Toca o som ao iniciar o giro
            document.getElementById('slot-audio').currentTime = 0;
            document.getElementById('slot-audio').play();

            const valorAposta = parseInt(document.getElementById('valorAposta').value, 10);
            if (isNaN(valorAposta) || valorAposta <= 0) {
                document.getElementById('resultado').textContent = "Digite um valor de aposta v√°lido!";
                return;
            }
            if (valorAposta > saldo) {
                document.getElementById('resultado').textContent = "Saldo insuficiente!";
                return;
            }
            saldo -= valorAposta; // Desconta a aposta ao girar
            atualizarSaldo();
            animando = true;
            document.getElementById('resultado').textContent = "";
            let count = 0;
            const maxCount = 20; // Quantidade de trocas (dura√ß√£o da anima√ß√£o)
            const interval = setInterval(() => {
                document.getElementById('slot1').textContent = simbolos[Math.floor(Math.random() * simbolos.length)];
                document.getElementById('slot2').textContent = simbolos[Math.floor(Math.random() * simbolos.length)];
                document.getElementById('slot3').textContent = simbolos[Math.floor(Math.random() * simbolos.length)];
                count++;
                if (count >= maxCount) {
                    clearInterval(interval);
                    // Sorteio final
                    const s1 = simbolos[Math.floor(Math.random() * simbolos.length)];
                    const s2 = simbolos[Math.floor(Math.random() * simbolos.length)];
                    const s3 = simbolos[Math.floor(Math.random() * simbolos.length)];
                    document.getElementById('slot1').textContent = s1;
                    document.getElementById('slot2').textContent = s2;
                    document.getElementById('slot3').textContent = s3;
                    let res = "";
                    let ganho = 0;
                    if (s1 === s2 && s2 === s3) {
                        document.getElementById('vitoria').currentTime = 0;
                        document.getElementById('vitoria').play();
                        ganho = valorAposta * 10;
                        res = `üéâ Parab√©ns! Voc√™ ganhou R$ ${ganho}! üéâ`;
                    } else if (s1 === s2 || s2 === s3 || s1 === s3) {
                        document.getElementById('meioacerto').currentTime = 0;
                        document.getElementById('meioacerto').play();
                        ganho = valorAposta * 2;
                        res = `Quase! Voc√™ ganhou R$ ${ganho}.`;
                    } else {
                        document.getElementById('perdeu').currentTime = 0;
                        document.getElementById('perdeu').play();
                        res = "Tente novamente!";
                    }
                    saldo += ganho;
                    atualizarSaldo();
                    document.getElementById('resultado').textContent = res;
                    animando = false;
                }
            }, 60); // Troca os s√≠mbolos a cada 60ms
        }

        atualizarSaldo();
    </script>
</body>
</html>
