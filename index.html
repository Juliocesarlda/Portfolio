<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>PÃ¡gina do Julio Cesar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            font-family:Arial, Helvetica, sans-serif;
            font-size: 100%;
            background-color: black;
            background-image: url('matrix.webp');
        }
        p {
            font-family:fantasy;
            font-size: 4rem;
            color: brown;
        }
        .grid-container {
            background: rgba(249, 248, 248, 0.4); /* semi-transparente */
            height: 27rem;
            width: 90%;
            max-width:60%;
            margin: 10% auto;
            margin-top: 10%;
            margin-left: 20%;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.6);
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
            gap: 0;
            justify-items: center;
            align-items: center;
            grid-template-columns: repeat(auto-fit, minmax(20%, 1fr));
        }
        .grid-item img {
            width: 100%;
            max-width: 100%;
            height: auto;
        }
        .imgresp {
            max-width: 70%;
            height: auto;
            margin-bottom: 12px;
            border-radius: 20px;
            border: 5px;
        }
        .navbar {
            list-style:none;
            height: 63px;
            position: fixed;
            top: 0;
            z-index:1000;
            background-color: #333;
            width: 100%;
        }
        nav {
            position: absolute;
            margin-top: 0%;
            font-family: monospace;
            float: left;
        }
        ul {
            display: flex;
            position:absolute;
            list-style: none;
            padding-left: 0;
            width:2rem%
        }
        li {
            background-color: #333;
            float: left;
            padding: 8%;
            width: 50%;
            position: relative;
            text-decoration: none;
            transition-duration: 0.5s;
        }
        li a{
            display: flex;
            color: #f1f1f5;
            padding: 8%;
            text-decoration: none;
        }
        li ul{
            visibility: hidden;
            display: flex;
            flex-direction: column;
            opacity: 0;
            width: 90%;
            min-width: 5%;
            position: absolute;
            transition: all 0.6s ease;
            margin-top: 1.9rem;
            left: 0;
            box-shadow: 0px 4px 12px 0px black;
        }
        li ul li{
            clear:both;
            width: 150%;
        }
        ul li:hover, ul li:focus-within {
            display: flex;
            background-color: #726c6c;
            cursor: pointer;
            font-weight:bold;
            transition: 0.3s;
        }
        a:hover {
            color: black;
        }
        ul li:hover>ul, ul li:focus-within>ul, ul li ul:hover, ul li ul:focus {
            position: absolute;
            display: flex;
            visibility: visible;
            opacity: 0.8;
        }
        @media (max-width: 600px){
            .navbar {
                display: none;
                width:fit-content;
            }
            ul {
                margin-top: 10%;
                display: flex;
                flex-direction: column;
                position:absolute;
                list-style: none;
                padding-left: 0;
            }
            li {
                float: left;
                margin-left: 50%;
                padding: 8%;
                width: 120%;
                position: relative;
                text-decoration: none;
                transition-duration: 0.5s;
            }
            li a{
                display: flex;
                color: #fcfbfb;
                padding: 1%;
                text-decoration: none;
            }
            li ul{
                visibility: hidden;
                display: flex;
                flex-direction: column;
                opacity: 0;
                width:fit-content;
                position: absolute;
                transition: all 0.6s ease;
                margin-top: 0rem;
                margin-left: 1%;
                box-shadow: 0px 4px 12px 0px black;
            }
            li ul li{
                clear:both;
                margin-left: 1%;
                width: 150%;
            }
            ul li:hover, ul li:focus-within {
                display: flex;
                background-color: #726c6c;
                cursor: pointer;
                font-weight:bold;
                transition: 0.3s;
            }
            a:hover {
                color: black;
            }
            ul li:hover>ul, ul li:focus-within>ul, ul li ul:hover, ul li ul:focus {
                position: absolute;
                display: flex;
                visibility: visible;
                opacity: 0.9;
                left: 100%;
            }
            .menu-toggle {
                border-style:none;
                margin-top: 1%;
                margin-left: 1%;
                padding: 1%;
                background-color: black;
                color: white;
                font-size:xx-large;
                cursor:pointer;
            }
            .showbar {
                display:flex;
                flex-direction: column;
                position:absolute;
                opacity: 0.8;
                margin-top: 8%;
                width: auto;
                background-color: black;
            }
        }
        .grid-container p:hover {
            color: #ff4800; /* azul, ou escolha a cor desejada */
            transition: color 0.3s;
        }
        .grid-container:hover {
            background: rgba(255, 72, 0, 0.2); /* cor laranja semi-transparente, ajuste como quiser */
            transition: background 0.3s;
        }
    </style>
</head>
<body>
    <button class="menu-toggle" onclick="botaoh()" data-target="#menuopc">&#8801;</button>
    <nav class="navbar" id="menuopc">
        <ul>
            <li><a href="#">Inicio </a></li>
            <li><a href="#">Sobre  </a></li>
            <li><a href="#">Codigos</a>
                <ul>
                    <li><a href="calculadora.html">Calculadora</a></li>
                    <li><a href="xadrezcompleto.html">Xadrez</a></li>
                    <li><a href="slotmachine.html">Jogo do Gatinho</a></li>
                    <li><a href="#">Assembler</a></li>
                </ul>
            </li>
            <li><a href="#">Contato </a></li>
        </ul>
    </nav>
    <div class="grid-container">
        <p>PAGINA DE CODIGOS</p>
    </div>
    <script>
        function botaoh(){
            const navBut = document.getElementById("menuopc");
            navBut.classList.toggle("showbar");
        }
    </script>
</body>
</html>
