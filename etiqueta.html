<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Etiqueta de Anomalias</title>
<style>
    body {
        background: #ddd;
        display: flex;
        justify-content: center;
        padding: 20px;
        font-family: Arial, sans-serif;
    }

    .etiqueta {
        width: 100%;
        max-width: 380px;
        background: #f7d51d;
        border: 3px solid #000;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        position: relative;
    }

    .stripe {
        background: repeating-linear-gradient(45deg, #000 0 15px, #f7d51d 15px 30px);
        height: 40px;
        width: 100%;
        border-radius: 6px;
        margin-bottom: 10px;
    }

    h3 {
        text-align: center;
        font-size: 1.1rem;
        margin: 5px 0;
        font-weight: bold;
    }

    .box {
        border: 2px solid #000;
        padding: 5px;
        margin-top: 8px;
        background: white;
        border-radius: 5px;
    }

    label { font-weight: bold; font-size: 0.9rem; }

    input[type=text], input[type=date], input[type=time], textarea {
        width: 100%;
        padding: 6px;
        margin: 3px 0;
        border-radius: 4px;
        border: 1px solid #000;
    }

    textarea { height: 70px; resize: none; }

    .row { display: flex; gap: 5px; }
    .col { flex: 1; }

    .assinaturas {
        display: flex;
        gap: 5px;
        margin-top: 10px;
    }

    .assinaturas div {
        flex: 1;
        border: 2px solid #000;
        height: 45px;
        border-radius: 5px;
        padding: 3px;
        font-size: 0.8rem;
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 12px;
        font-weight: bold;
        background: black;
        color: yellow;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover { background: #333; }

</style>
</head>
<body>
<div class="etiqueta">
    <div class="stripe"></div>

    <h3>ETIQUETA DE ANOMALIAS</h3>

    <div class="box">
        <label>Nº</label>
        <input type="text" id="numero">
    </div>

    <div class="box">
        <label>⚠️ Tipo</label><br>
        <input type="checkbox" id="cond"> Condição Insegura<br>
        <input type="checkbox" id="ato"> Ato Inseguro

        <div class="row">
            <div class="col">
                <label>Setor</label>
                <input type="text" id="setor">
            </div>
            <div class="col">
                <label>Hora</label>
                <input type="time" id="hora">
            </div>
            <div class="col">
                <label>Data</label>
                <input type="date" id="data">
            </div>
        </div>

        <label>Equipamento/Área</label>
        <input type="text" id="area">

        <label>Encontrado por</label>
        <input type="text" id="encontrado">

        <label>RE</label>
        <input type="text" id="re">
    </div>

    <div class="box">
        <label>Potencial de Risco</label><br>
        <input type="radio" name="risco" value="alto"> Alto
        <input type="radio" name="risco" value="medio"> Médio
        <input type="radio" name="risco" value="baixo"> Baixo
    </div>

    <div class="box">
        <label>Prazo de Execução</label>
        <input type="text" id="prazo">

        <label>Descrição</label>
        <textarea id="descricao"></textarea>
    </div>

    <div class="assinaturas">
        <div>Supervisor<br>de Setor</div>
        <div>Resp.<br>Execução</div>
    </div>

    <button onclick="gerarJSON()">Salvar Dados</button>
</div>

<script>
function gerarJSON() {
    const dados = {
        numero: numero.value,
        condicaoInsegura: cond.checked,
        atoInseguro: ato.checked,
        setor: setor.value,
        hora: hora.value,
        data: data.value,
        area: area.value,
        encontrado: encontrado.value,
        re: re.value,
        risco: document.querySelector('input[name=risco]:checked')?.value || "",
        prazo: prazo.value,
        descricao: descricao.value
    };

    alert("Dados registrados:\n" + JSON.stringify(dados, null, 2));
}
</script>

</body>
</html>
