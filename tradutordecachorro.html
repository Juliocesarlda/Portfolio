<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tradutor de Cachorro - IA</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #222;
        color: white;
        padding: 20px;
    }
    video {
        border: 2px solid #4CAF50;
        border-radius: 10px;
        width: 90vmin;
        height: 90vmin;
        max-width: 400px;
        max-height: 400px;
        margin: 20px 0;
        object-fit: cover;
    }
    #traducao {
        margin-top: 20px;
        font-size: 22px;
        color: #FFD700;
        white-space: pre-line;
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #2196F3;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0b7dda;
    }
</style>
</head>
<body>

<h1>🐾 Tradutor de Cachorro - IA</h1>
<video id="video" autoplay playsinline></video>
<div id="traducao">Analisando...</div>
<button onclick="simularIA()">Simular Análise</button>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
<script>
const video = document.getElementById('video');
const traducao = document.getElementById('traducao');

// Inicia a câmera
navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
    .then(stream => {
        video.srcObject = stream;
    })
    .catch(err => {
        console.error("Erro ao acessar a câmera:", err);
        traducao.innerText = "Não foi possível acessar a câmera traseira.";
    });
/*
navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
        video.srcObject = stream;
    })
    .catch(err => {
        console.error("Erro ao acessar a câmera:", err);
        traducao.innerText = "Não foi possível acessar a câmera.";
    });
*/
// Função simulada para testar o fluxo
function simularIA() {
    traducao.innerText = "Analisando comportamento...";
    
    setTimeout(() => {
        const comportamentos = [
            {label: "Abanando o rabo", mensagem: "Estou feliz e animado!"},
            {label: "Rosnando", mensagem: "Cuidado! Estou irritado ou desconfiado."},
            {label: "Latindo", mensagem: "Estou alertando ou chamando atenção!"},
            {label: "Orelhas para baixo", mensagem: "Estou com medo ou inseguro."},
            {label: "Deitando de barriga para cima", mensagem: "Confio em você ou quero carinho."}
        ];

        const comportamento = comportamentos[Math.floor(Math.random() * comportamentos.length)];
        traducao.innerText = `🐶 Detectado: ${comportamento.label}\n${comportamento.mensagem}`;
    }, 1500);
}
</script>

</body>
</html>
