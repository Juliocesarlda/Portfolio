<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor de Cachorro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .comportamento {
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .comportamento:hover {
            background-color: #45a049;
        }
        #traducao {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>üêæ Tradutor de Cachorro</h1>
    <p>Clique no comportamento para ver a tradu√ß√£o:</p>

    <button class="comportamento" onclick="traduzir('abanar')">Abanando o rabo</button>
    <button class="comportamento" onclick="traduzir('rosnar')">Rosnando</button>
    <button class="comportamento" onclick="traduzir('latir')">Latindo</button>
    <button class="comportamento" onclick="traduzir('orelhasBaixas')">Orelhas para baixo</button>
    <button class="comportamento" onclick="traduzir('deitarDeBarriga')">Deitando de barriga para cima</button>

    <div id="traducao"></div>

    <script>
        function traduzir(comportamento) {
            let mensagem = "";

            switch (comportamento) {
                case "abanar":
                    mensagem = "Estou feliz e animado!";
                    break;
                case "rosnar":
                    mensagem = "Cuidado! Estou desconfiado ou irritado.";
                    break;
                case "latir":
                    mensagem = "Quero chamar sua aten√ß√£o ou estou alertando!";
                    break;
                case "orelhasBaixas":
                    mensagem = "Estou com medo ou me sentindo inseguro.";
                    break;
                case "deitarDeBarriga":
                    mensagem = "Confio em voc√™ ou quero carinho.";
                    break;
                default:
                    mensagem = "Comportamento desconhecido.";
            }

            document.getElementById('traducao').innerText = mensagem;
        }
    </script>

</body>
</html>
