<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tradutor de Cachorro - IA</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #222;
        color: white;
        padding: 20px;
    }
    video {
        border: 2px solid #4CAF50;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        margin: 20px 0;
    }
    #traducao {
        margin-top: 20px;
        font-size: 22px;
        color: #FFD700;
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4CAF50;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>üêæ Tradutor de Cachorro - IA</h1>
<video id="video" autoplay playsinline></video>
<div id="traducao">Analisando...</div>
<button onclick="simularIA()">Simular An√°lise</button>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
<script>
const video = document.getElementById('video');
const traducao = document.getElementById('traducao');

// Inicia a c√¢mera
navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
        video.srcObject = stream;
    })
    .catch(err => {
        console.error("Erro ao acessar a c√¢mera:", err);
        traducao.innerText = "N√£o foi poss√≠vel acessar a c√¢mera.";
    });

// Aqui futuramente voc√™ carregaria o modelo real do TensorFlow.js
// Exemplo: const modelo = await tf.loadLayersModel('modelo-cachorro/model.json');

// Fun√ß√£o simulada para testar o fluxo
function simularIA() {
    // Simula√ß√£o aleat√≥ria de comportamentos detectados
    const comportamentos = [
        {label: "Abanando o rabo", mensagem: "Estou feliz e animado!"},
        {label: "Rosnando", mensagem: "Cuidado! Estou irritado ou desconfiado."},
        {label: "Latindo", mensagem: "Estou alertando ou chamando aten√ß√£o!"},
        {label: "Orelhas para baixo", mensagem: "Estou com medo ou inseguro."},
        {label: "Deitando de barriga para cima", mensagem: "Confio em voc√™ ou quero carinho."}
    ];

    const comportamento = comportamentos[Math.floor(Math.random() * comportamentos.length)];
    traducao.innerText = `Detectado: ${comportamento.label}\n${comportamento.mensagem}`;
}

</script>

</body>
</html>
