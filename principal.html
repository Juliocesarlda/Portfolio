<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Página do Julio Cesar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family:Arial, Helvetica, sans-serif;
            font-size: 100%;
            background-color: black;
        }
        p {
            font-family:fantasy;
            font-size: 3.5rem;
            color: brown;
        }
        .grid-container {
            background: rgba(249, 248, 248, 0.4);
            min-height: 5rem;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.6);
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
            gap: 0;
            justify-items: center;
            align-items: center;
            margin: 2rem auto 2rem auto;
            max-width: 900px;
        }
        .grid-container2 {
            background: black;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.6);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem 2rem;
            padding: 2rem 1rem;
            width: 95%;
            max-width: 1200px;
            margin: 2rem auto 2rem auto;
        }
        .grid-container2 a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
        }
        .grid-container2 img {
            width: 9rem;
            max-width: 100%;
            height: auto;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            transition: transform 0.2s;
        }
        .grid-container2 img:hover {
            transform: scale(1.08);
            box-shadow: 0 0 16px #0ff;
            border-radius: 30%;
        }
        .imgresp {
            max-width: 70%;
            height: auto;
            margin-bottom: 12px;
            border-radius: 20px;
            border: 5px;
        }
        .navbar {
            list-style:none;
            height: 63px;
            position: fixed;
            top: 0;
            z-index:1000;
            background-color: #333;
            width: 100%;
        }
        nav {
            position: absolute;
            margin-top: 0%;
            font-family: monospace;
            float: left;
        }
        ul {
            display: flex;
            position:absolute;
            list-style: none;
            padding-left: 0;
            width:2rem%
        }
        li {
            background-color: #333;
            float: left;
            padding: 8%;
            width: 50%;
            position: relative;
            text-decoration: none;
            transition-duration: 0.5s;
        }
        li a{
            display: flex;
            color: #f1f1f5;
            padding: 8%;
            text-decoration: none;
        }
        li ul{
            visibility: hidden;
            display: flex;
            flex-direction: column;
            opacity: 0;
            width: 125%;
            min-width: 5%;
            position: absolute;
            transition: all 0.6s ease;
            margin-top: 1.9rem;
            left: 0;
            box-shadow: 0px 4px 12px 0px black;
        }
        li ul li{
            clear:both;
            width: 150%;
        }
        ul li:hover, ul li:focus-within {
            display: flex;
            background-color: #726c6c;
            cursor: pointer;
            font-weight:bold;
            transition: 0.3s;
        }
        a:hover {
            color: black;
        }
        ul li:hover>ul, ul li:focus-within>ul, ul li ul:hover, ul li ul:focus {
            position: absolute;
            display: flex;
            visibility: visible;
            opacity: 0.8;
        }
        /* RESPONSIVIDADE */
        @media (max-width: 1200px){
            .grid-container {
                max-width: 98%;
            }
            .grid-container2 {
                max-width: 98%;
                gap: 1.5rem 1.5rem;
            }
        }
        @media (max-width: 900px){
            .grid-container {
                width: 98%;
                max-width: 99%;
                margin: 2rem auto 1rem auto;
            }
            .grid-container2 {
                width: 99%;
                max-width: 99%;
                gap: 1rem 1rem;
                padding: 1rem 0.5rem;
            }
            p {
                font-size: 2.2rem;
            }
        }
        @media (max-width: 700px){
            .grid-container {
                width: 99%;
                max-width: 100%;
                margin: 1rem auto 1rem auto;
            }
            .grid-container2 {
                width: 100%;
                max-width: 100%;
                gap: 0.5rem 0.5rem;
                padding: 0.5rem 0.2rem;
            }
            .grid-container2 img {
                width: 6.5rem;
            }
            p {
                font-size: 1.3rem;
            }
            .navbar {
                height: auto;
                min-height: 48px;
            }
        }
        @media (max-width: 500px){
            .grid-container {
                min-height: 4rem;
                padding: 4px 0;
            }
            .grid-container2 {
                gap: 0.3rem 0.3rem;
                padding: 0.2rem 0.1rem;
            }
            .grid-container2 img {
                width: 4.5rem;
            }
            p {
                font-size: 1rem;
            }
        }
        .grid-container p:hover {
            color: #ff4800;
            transition: color 0.3s;
        }
        .grid-container:hover {
            background: rgba(255, 72, 0, 0.2);
            transition: background 0.3s;
        }
        .grid-container p {
            text-align: center;
        }
    </style>
</head>
