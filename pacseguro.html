<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seguran√ßa no Trabalho - Pac-Man</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
    }

    h1 {
      color: #f4d03f;
      margin-top: 20px;
    }

    #hud {
      margin-bottom: 10px;
      font-size: 20px;
    }

    #gameCanvas {
      background-color: #000;
      border: 3px solid #fff;
      box-shadow: 0 0 10px lime;
      width: 100%;
      max-width: 480px;
      height: auto;
    }

    .controls {
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .controls button, .controls select {
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #f4d03f;
      color: #222;
      margin: 0 5px;
    }

    .controls select {
      background-color: #eee;
    }

    .game-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      width: 100%;
      max-width: 480px;
    }

    .game-over-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
    #mobileControls button {
  background-color: #f4d03f;
  border: none;
  margin: 5px;
  padding: 10px 15px;
  font-size: 24px;
  border-radius: 8px;
  box-shadow: 0 0 5px #fff;
}
.quiz-modal {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: rgba(30, 30, 30, 0.95);
  padding: 30px;
  border: 2px solid #f4d03f;
  border-radius: 12px;
  color: #fff;
  text-align: left;
  z-index: 9999;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 0 15px #f4d03f;
}
.quiz-modal h2 {
  text-align: center;
  color: #f4d03f;
}
.quiz-modal label {
  display: block;
  margin: 5px 0;
}
.quiz-modal button {
  display: block;
  margin: 20px auto 0;
  padding: 10px 20px;
  background-color: #f4d03f;
  color: #000;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <audio id="collectSound" src="collect-points-190037.mp3"></audio>
  <audio id="alertSound" src="gameover.mp3"></audio>
  <audio id="moveSound" src="movepac.mp3"></audio>

  <h1>Pac-Man da Seguran√ßa do Trabalho</h1>
  <p>Use as setas do teclado para se mover e coletar EPIs. Evite os perigos!</p>

  <div class="controls">
    <label for="difficulty">Dificuldade:</label>
    <select id="difficulty" onchange="setDifficulty()">
      <option value="easy">F√°cil</option>
      <option value="medium" selected>M√©dio</option>
      <option value="hard">Dif√≠cil</option>
    </select>
    <button onclick="startGame()">Iniciar Novo Jogo</button>
  </div>

  <div id="mobileControls" style="margin-top: 10px;">
    <div style="display: flex; justify-content: center;">
      <button onclick="move('up')">üîº</button>
    </div>
    <div style="display: flex; justify-content: center;">
      <button onclick="move('left')">‚óÄÔ∏è</button>
      <button onclick="move('down')">üîΩ</button>
      <button onclick="move('right')">‚ñ∂Ô∏è</button>
    </div>
  </div>

  <div class="game-area">
    <div id="hud">
      EPIs Coletados: <span id="score">0</span>
    </div>
    <canvas id="gameCanvas" width="480" height="480"></canvas>
  </div>

  <script>
    const quizQuestions = [
  {
    question: "Para que serve o √≥culos de seguran√ßa?",
    options: ["Proteger os p√©s", "Proteger os olhos", "Proteger as m√£os"],
    answer: "Proteger os olhos"
  },
  {
    question: "A luva anticorte √© utilizada para:",
    options: ["Evitar cortes", "Aumentar a temperatura", "Pintar paredes"],
    answer: "Evitar cortes"
  },
  {
    question: "Qual EPI protege a cabe√ßa?",
    options: ["√ìculos", "Mangote", "Bon√© de seguran√ßa"],
    answer: "Bon√© de seguran√ßa"
  },
  {
    question: "O mangote protege:",
    options: ["As pernas", "Os bra√ßos", "O rosto"],
    answer: "Os bra√ßos"
  },
  {
    question: "A luva de l√°tex √© usada para:",
    options: ["Conduzir eletricidade", "Proteger contra agentes qu√≠micos", "Proteger os olhos"],
    answer: "Proteger contra agentes qu√≠micos"
  }
];
function startQuiz() {
  gameOver = true;
  const quizContainer = document.getElementById("quizContainer");
  const quizContent = document.getElementById("quizContent");
  quizContainer.style.display = "block";

  // Sorteia 2 perguntas aleat√≥rias
  const selectedQuestions = quizQuestions.sort(() => 0.5 - Math.random()).slice(0, 2);
  let html = "";
  selectedQuestions.forEach((q, i) => {
    html += `<div><p><strong>${i + 1}. ${q.question}</strong></p>`;
    q.options.forEach(opt => {
      html += `<label><input type="radio" name="q${i}" value="${opt}"> ${opt}</label><br>`;
    });
    html += `</div><br>`;
  });
  quizContent.innerHTML = html;

  // Armazena para corre√ß√£o depois
  window.currentQuiz = selectedQuestions;
}

function submitQuiz() {
  const selected = [];
  for (let i = 0; i < currentQuiz.length; i++) {
    const radios = document.getElementsByName(`q${i}`);
    let found = false;
    for (let radio of radios) {
      if (radio.checked) {
        selected.push(radio.value);
        found = true;
        break;
      }
    }
    if (!found) {
      alert("Responda todas as perguntas.");
      return;
    }
  }

  let acertos = 0;
  selected.forEach((resp, i) => {
    if (resp === currentQuiz[i].answer) acertos++;
  });

/*  alert(`Voc√™ acertou ${acertos} de ${currentQuiz.length} perguntas.`);*/
  alert(`Voc√™ acertou ${acertos} de ${currentQuiz.length} perguntas.\nVoc√™ coletou ${score} EPIs durante o jogo.`);

  document.getElementById("quizContainer").style.display = "none";
  reset();
}

    const epiImages = [
        { img: new Image(), name: "Bon√©", src: "bonecasquete.jpg" },
        { img: new Image(), name: "Luva Anticorte", src: "luvaanticorte.png" },
        { img: new Image(), name: "Luva de L√°tex", src: "luvalatex.jpg" },
        { img: new Image(), name: "Mangote", src: "luvamangote.jpg" },
        { img: new Image(), name: "√ìculos de Vis√£o Ampla", src: "oculosamplavisao.jpg" },
        { img: new Image(), name: "√ìculos de Seguran√ßa", src: "oculosdeseguranca.jpg" }
    ];
    epiImages.forEach(epi => epi.img.src = epi.src);

    const playerImages = {
      up: new Image(),
      down: new Image(),
      left: new Image(),
      right: new Image()
    };
    playerImages.up.src = "pacup.png";
    playerImages.down.src = "pacdown.png";
    playerImages.left.src = "pacleft.png";
    playerImages.right.src = "pacright.png";

    const ghostImg = new Image();
    ghostImg.src = "perigo.png";

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const tileSize = 40;
    const rows = 12;
    const cols = 12;

    let score = 0;
    let gameOver = false;
    let ghostMovementInterval;

    const initialEpis = [
      { x: 2, y: 1 },
      { x: 5, y: 3 },
      { x: 6, y: 7 },
      { x: 3, y: 9 }
    ];
    let epis = [];

    const player = {
      x: 1,
      y: 1,
      direction: "right"
    };

    const ghosts = [
    { x: 10, y: 1, dirX: 0, dirY: 1 },
    { x: 10, y: 10, dirX: 0, dirY: -1 },
    { x: 1, y: 10, dirX: 1, dirY: 0 } // Novo fantasma
    ];

    const mazeMap = [
      "############",
      "#..........#",
      "#.###.####.#",
      "#.#......#.#",
      "#.#.####.#.#",
      "#..........#",
      "####.#.#####",
      "#..........#",
      "#.##.####..#",
      "#..........#",
      "#.####.###.#",
      "#..........#",
      "############"
    ];

    const walls = [];
    for (let y = 0; y < mazeMap.length; y++) {
      for (let x = 0; x < mazeMap[y].length; x++) {
        if (mazeMap[y][x] === "#") {
          walls.push({ x, y });
        }
      }
    }

    function drawTile(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      walls.forEach(w => drawTile(w.x, w.y, "#555"));
      epis.forEach(e => {
        ctx.drawImage(e.image, e.x * tileSize, e.y * tileSize, tileSize, tileSize);
      });
      ghosts.forEach(g => {
        ctx.drawImage(ghostImg, g.x * tileSize, g.y * tileSize, tileSize, tileSize);
      });
      ctx.drawImage(playerImages[player.direction], player.x * tileSize, player.y * tileSize, tileSize, tileSize);
      document.getElementById("score").innerText = score;
      resizeCanvas();
    }

    function isColliding(x, y) {
      return walls.some(w => w.x === x && w.y === y);
    }
    function move(direction) {
      switch (direction) {
      case "up":
        player.direction = "up";
        movePlayer(0, -1);
        break;
      case "down":
        player.direction = "down";
        movePlayer(0, 1);
        break;
      case "left":
        player.direction = "left";
        movePlayer(-1, 0);
        break;
      case "right":
        player.direction = "right";
        movePlayer(1, 0);
        break;
    }
}

    function movePlayer(dx, dy) {
      if (gameOver) return;
      const newX = player.x + dx;
      const newY = player.y + dy;

      if (!isColliding(newX, newY)) {
        player.x = newX;
        player.y = newY;
        const moveAudio = document.getElementById("moveSound");
        moveAudio.currentTime = 0;
        moveAudio.play();

        for (let i = 0; i < epis.length; i++) {
          if (epis[i].x === player.x && epis[i].y === player.y) {
            epis.splice(i, 1);
            document.getElementById("collectSound").play();
            score++;
            if (epis.length === 0) {
  setTimeout(() => {
    startQuiz(); // Inicia o quiz educativo
  }, 300);
}


            break;
          }
        }

        if (ghosts.some(g => g.x === player.x && g.y === player.y)) {
          handleGameOver();
        }
      }
      draw();
    }

    function moveGhosts() {
      if (gameOver) return;

      ghosts.forEach(g => {
        const possibleMoves = [
          { dx: 0, dy: 1 },
          { dx: 0, dy: -1 },
          { dx: 1, dy: 0 },
          { dx: -1, dy: 0 }
        ];
        const validMoves = possibleMoves.filter(move =>
          !isColliding(g.x + move.dx, g.y + move.dy)
        );

        if (validMoves.length > 0) {
          const randomMove = validMoves[Math.floor(Math.random() * validMoves.length)];
          g.x += randomMove.dx;
          g.y += randomMove.dy;
        }

        g.x = Math.max(1, Math.min(cols - 2, g.x));
        g.y = Math.max(1, Math.min(rows - 2, g.y));

        if (g.x === player.x && g.y === player.y) {
          handleGameOver();
        }
      });

      draw();
    }

    function handleGameOver() {
      document.getElementById("alertSound").play();
      if (!gameOver) {
/*        alert("Voc√™ foi pego por um perigo! Fim de jogo.");*/
        alert(`Voc√™ foi pego por um perigo! Fim de jogo.\nVoc√™ coletou ${score} EPIs.`);

        gameOver = true;
        reset();
      }
    }

    function reset() {
      gameOver = false;
      player.x = 1;
      player.y = 1;
      score = 0;
      epis = initialEpis.map((epi, index) => ({
        ...epi,
        image: epiImages[index % epiImages.length].img
      }));

      ghosts[0] = { x: 10, y: 1, dirX: 0, dirY: 1 };
      ghosts[1] = { x: 10, y: 10, dirX: 0, dirY: -1 };
      ghosts[2] = { x: 1, y: 10, dirX: 1, dirY: 0 }; // Reinicializa o novo fantasma
      clearInterval(ghostMovementInterval);
      setDifficulty();
      draw();
    }

    function setDifficulty() {
      const difficultySelect = document.getElementById("difficulty");
      const selectedDifficulty = difficultySelect.value;
      let intervalTime;

      switch (selectedDifficulty) {
        case 'easy': intervalTime = 1000; break;
        case 'medium': intervalTime = 600; break;
        case 'hard': intervalTime = 300; break;
        default: intervalTime = 800; break;
      }

      clearInterval(ghostMovementInterval);
      if (!gameOver) {
        ghostMovementInterval = setInterval(moveGhosts, intervalTime);
      }
    }

    function startGame() {
      reset();
    }

    function resizeCanvas() {
      const containerWidth = canvas.parentElement.offsetWidth;
      const scale = containerWidth / (cols * tileSize);
      canvas.style.width = `${cols * tileSize * scale}px`;
      canvas.style.height = `${rows * tileSize * scale}px`;
    }

    document.addEventListener("keydown", e => {
      const keys = ["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"];
      if (keys.includes(e.key)) {
        e.preventDefault();
        if (e.key === "ArrowUp") {
          player.direction = "up";
          movePlayer(0, -1);
        } else if (e.key === "ArrowDown") {
          player.direction = "down";
          movePlayer(0, 1);
        } else if (e.key === "ArrowLeft") {
          player.direction = "left";
          movePlayer(-1, 0);
        } else if (e.key === "ArrowRight") {
          player.direction = "right";
          movePlayer(1, 0);
        }
      }
    }, false);

    window.addEventListener("resize", () => {
      resizeCanvas();
    });

    reset();
    setDifficulty();
    draw();
  </script>
  <div id="quizContainer" class="quiz-modal" style="display:none;">
  <h2>Quiz de Seguran√ßa</h2>
  <div id="quizContent"></div>
  <button onclick="submitQuiz()">Enviar Respostas</button>
</div>

</body>
</html>
